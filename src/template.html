<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cutscene Engine</title>
  </head>
  <body>
    <div class="container">
      <button class="btn" id="ct1">cutscene 1</button>
      <button class="btn" id="ct2">cutscene 2</button>
      <button class="btn" id="ct3">cutscene 3</button>

      <div class="posCont player" id="P1div">
        <label>Player 1</label>
        <div class="position">
          <label>Position: </label>
          <span>X:</span><span id="player1X"></span> <span>Y:</span><span id="player1Y"></span>
        </div>
      </div>

      <div class="posCont chef" id="chefdiv">
        <label>Chef</label>
        <div class="position">
          <label>Position: </label>
          <span>X:</span><span id="chefX"></span> <span>Y:</span><span id="chefY"></span>
        </div>
      </div>
    </div>
  </body>
</html>
